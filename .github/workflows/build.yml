name: Release Kodiak

on:
  push:
    tags: ['v0.2.0']
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install latest nightly toolchain
      run: |
        rustup toolchain install nightly --profile minimal
        rustup default nightly
        rustup target add wasm32-unknown-unknown
        rustup component add rustfmt
        rustup component add clippy

    - name: Verify toolchain
      run: |
        echo "=== Rust 工具链信息 ==="
        rustc --version
        cargo --version
        rustup show

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Check dependencies
      run: |
        echo "=== 检查依赖关系 ==="
        cargo tree
        cargo update

    - name: Build workspace
      run: |
        echo "=== 构建工作空间 ==="
        cargo build --release --workspace

    - name: Build WebAssembly target
      run: |
        echo "=== 构建 WebAssembly 目标 ==="
        cargo build --release --target wasm32-unknown-unknown

    - name: Run tests
      run: |
        echo "=== 运行测试 ==="
        cargo test --release --workspace

    - name: Create release package
      run: |
        echo "=== 创建发布包 ==="
        # 创建版本目录
        mkdir -p kodiak-0.2.0
        
        # 复制根目录文件
        cp Cargo.toml Cargo.lock LICENSE README.md rustfmt.toml Makefile kodiak-0.2.0/ 2>/dev/null || true
        
        # 复制源代码目录
        for dir in client server common macros plasma_protocol; do
          if [ -d "$dir" ]; then
            echo "复制目录: $dir"
            cp -r "$dir" kodiak-0.2.0/
          fi
        done
        
        # 复制编译产物
        if [ -d "target/release" ]; then
          mkdir -p kodiak-0.2.0/target/release
          find target/release -maxdepth 1 -type f -executable -exec cp {} kodiak-0.2.0/target/release/ \; 2>/dev/null || true
        fi
        
        if [ -d "target/wasm32-unknown-unknown/release" ]; then
          mkdir -p kodiak-0.2.0/target/wasm32-unknown-unknown/release
          cp target/wasm32-unknown-unknown/release/*.wasm kodiak-0.2.0/target/wasm32-unknown-unknown/release/ 2>/dev/null || true
        fi
        
        # 创建压缩包
        tar -czf kodiak-0.2.0.tar.gz kodiak-0.2.0/
        sha256sum kodiak-0.2.0.tar.gz > kodiak-0.2.0.tar.gz.sha256
        
        echo "发布包内容预览:"
        tar -tzf kodiak-0.2.0.tar.gz | head -20
        echo "包大小: $(du -h kodiak-0.2.0.tar.gz)"
        echo "SHA256 校验和: $(cat kodiak-0.2.0.tar.gz.sha256)"

    - name: Delete existing release if present
      id: delete-release
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: 'v0.2.0'
            });
            await github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id
            });
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'tags/v0.2.0'
            });
            console.log('已删除现有的 v0.2.0 发布和标签');
          } catch (error) {
            if (error.status === 404) {
              console.log('未找到现有的 v0.2.0 发布');
            } else {
              throw error;
            }
          }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.2.0
        release_name: Kodiak 0.2.0
        body: |
          # Kodiak 0.2.0 Release
          
          Rust game engine for web-games.
          
          ## 构建信息
          - **版本:** 0.2.0
          - **构建日期:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Rust 版本:** $(rustc --version)
          - **目标平台:** x86_64-unknown-linux-gnu, wasm32-unknown-unknown
          
          ## 包含内容
          - 完整的源代码
          - 编译后的二进制文件
          - WebAssembly 模块
          
          ## SHA256 校验和
          `$(cat kodiak-0.2.0.tar.gz.sha256)`
        files: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        draft: false
        prerelease: false
        replace_existing: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kodiak-0.2.0
        path: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        retention-days: 30


