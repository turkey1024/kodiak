name: Release Kodiak

on:
  push:
    tags: ['v0.2.0']
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Find compatible nightly version
      id: find_version
      run: |
        # 尝试几个已知兼容的 nightly 版本
        VERSIONS=(
          "2024-04-20"  # 原始版本，但缺少 edition2024
          "2024-05-15"  # 可能支持 edition2024 且 API 兼容
          "2024-06-01"  # 另一个候选版本
          "2024-03-15"  # 更早的版本
        )
        
        for version in "${VERSIONS[@]}"; do
          echo "尝试安装 nightly-$version"
          if rustup toolchain install nightly-$version --profile minimal; then
            echo "成功安装 nightly-$version"
            echo "version=$version" >> $GITHUB_OUTPUT
            break
          fi
        done
        
        # 如果所有指定版本都失败，回退到最新版本
        if [ -z "${{ steps.find_version.outputs.version }}" ]; then
          echo "使用最新 nightly 版本"
          rustup toolchain install nightly --profile minimal
          echo "version=nightly" >> $GITHUB_OUTPUT
        fi

    - name: Setup Rust toolchain
      run: |
        if [ "${{ steps.find_version.outputs.version }}" = "nightly" ]; then
          rustup default nightly
        else
          rustup default nightly-${{ steps.find_version.outputs.version }}
        fi
        
        rustup target add wasm32-unknown-unknown
        rustup component add rustfmt
        rustup component add clippy
        
        echo "=== 当前工具链信息 ==="
        rustc --version
        cargo --version

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Check and update dependencies
      run: |
        echo "=== 检查依赖兼容性 ==="
        # 尝试更新到兼容的依赖版本
        cargo update
        cargo tree

    - name: Build with fallback strategy
      run: |
        echo "=== 尝试构建工作空间 ==="
        
        # 首先尝试正常构建
        if cargo build --release --workspace; then
          echo "构建成功"
          exit 0
        fi
        
        echo "正常构建失败，尝试修复依赖..."
        
        # 如果构建失败，尝试修复 minicdn_macros 依赖
        if grep -q "minicdn_macros" Cargo.lock; then
          echo "检测到 minicdn_macros 依赖，尝试修复..."
          # 尝试使用固定版本或替代方案
          cargo update -p minicdn_macros
        fi
        
        # 再次尝试构建
        echo "=== 第二次构建尝试 ==="
        cargo build --release --workspace

    - name: Build WebAssembly target
      run: |
        echo "=== 构建 WebAssembly 目标 ==="
        cargo build --release --target wasm32-unknown-unknown

    - name: Run tests
      run: |
        echo "=== 运行测试 ==="
        cargo test --release --workspace

    - name: Create release package
      run: |
        echo "=== 创建发布包 ==="
        # 创建版本目录
        mkdir -p kodiak-0.2.0
        
        # 复制根目录文件
        cp Cargo.toml Cargo.lock LICENSE README.md rustfmt.toml Makefile kodiak-0.2.0/ 2>/dev/null || true
        
        # 复制源代码目录
        for dir in client server common macros plasma_protocol; do
          if [ -d "$dir" ]; then
            echo "复制目录: $dir"
            cp -r "$dir" kodiak-0.2.0/
          fi
        done
        
        # 复制编译产物
        if [ -d "target/release" ]; then
          mkdir -p kodiak-0.2.0/target/release
          find target/release -maxdepth 1 -type f -executable -exec cp {} kodiak-0.2.0/target/release/ \; 2>/dev/null || true
        fi
        
        if [ -d "target/wasm32-unknown-unknown/release" ]; then
          mkdir -p kodiak-0.2.0/target/wasm32-unknown-unknown/release
          cp target/wasm32-unknown-unknown/release/*.wasm kodiak-0.2.0/target/wasm32-unknown-unknown/release/ 2>/dev/null || true
        fi
        
        # 创建压缩包
        tar -czf kodiak-0.2.0.tar.gz kodiak-0.2.0/
        sha256sum kodiak-0.2.0.tar.gz > kodiak-0.2.0.tar.gz.sha256
        
        echo "发布包内容预览:"
        tar -tzf kodiak-0.2.0.tar.gz | head -20
        echo "包大小: $(du -h kodiak-0.2.0.tar.gz)"
        echo "SHA256 校验和: $(cat kodiak-0.2.0.tar.gz.sha256)"

    - name: Delete existing release if present
      id: delete-release
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: 'v0.2.0'
            });
            await github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id
            });
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'tags/v0.2.0'
            });
            console.log('已删除现有的 v0.2.0 发布和标签');
          } catch (error) {
            if (error.status === 404) {
              console.log('未找到现有的 v0.2.0 发布');
            } else {
              throw error;
            }
          }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.2.0
        release_name: Kodiak 0.2.0
        body: |
          # Kodiak 0.2.0 Release
          
          Rust game engine for web-games.
          
          ## 构建信息
          - **版本:** 0.2.0
          - **构建日期:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Rust 版本:** $(rustc --version)
          - **目标平台:** x86_64-unknown-linux-gnu, wasm32-unknown-unknown
          
          ## 包含内容
          - 完整的源代码
          - 编译后的二进制文件
          - WebAssembly 模块
          
          ## SHA256 校验和
          `$(cat kodiak-0.2.0.tar.gz.sha256)`
        files: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        draft: false
        prerelease: false
        replace_existing: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kodiak-0.2.0
        path: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        retention-days: 30

