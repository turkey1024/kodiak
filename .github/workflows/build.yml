name: Release Kodiak

on:
  push:
    tags: ['v0.2.0']
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Find compatible nightly version
      id: find_compatible_version
      run: |
        # 测试不同版本的兼容性
        COMPATIBLE_VERSIONS=()
        
        # 测试的版本范围（从新到旧）
        VERSIONS_TO_TEST=(
          "2024-05-15"  # 可能支持 edition2024 且 API 兼容
          "2024-05-01"  # 另一个候选版本
          "2024-04-25"  # 接近原始版本但可能支持 edition2024
          "2024-04-20"  # 原始版本
          "2024-04-15"  # 稍早版本
          "2024-04-01"  # 更早版本
        )
        
        for version in "${VERSIONS_TO_TEST[@]}"; do
          echo "测试 nightly-$version 兼容性..."
          
          # 安装工具链
          if rustup toolchain install nightly-$version --profile minimal >/dev/null 2>&1; then
            echo "✓ 成功安装 nightly-$version"
            
            # 设置环境变量使用该工具链
            export RUSTUP_TOOLCHAIN="nightly-$version"
            export PATH="$HOME/.cargo/bin:$PATH"
            
            # 测试基本编译
            if cargo +nightly-$version check --workspace >/dev/null 2>&1; then
              echo "✓ nightly-$version 编译测试通过"
              COMPATIBLE_VERSIONS+=("$version")
              
              # 检查是否支持 edition2024
              if cargo +nightly-$version check 2>&1 | grep -q "edition2024"; then
                echo "✓ nightly-$version 支持 edition2024"
                echo "version=$version" >> $GITHUB_OUTPUT
                echo "使用兼容版本: nightly-$version"
                exit 0
              else
                echo "✗ nightly-$version 不支持 edition2024，继续测试..."
              fi
            else
              echo "✗ nightly-$version 编译失败"
            fi
          else
            echo "✗ 无法安装 nightly-$version"
          fi
        done
        
        # 如果没有找到完美版本，使用第一个兼容版本
        if [ ${#COMPATIBLE_VERSIONS[@]} -gt 0 ]; then
          echo "使用兼容版本: nightly-${COMPATIBLE_VERSIONS[0]}"
          echo "version=${COMPATIBLE_VERSIONS[0]}" >> $GITHUB_OUTPUT
        else
          echo "没有找到兼容版本，使用最新 nightly"
          rustup toolchain install nightly --profile minimal
          echo "version=latest" >> $GITHUB_OUTPUT
        fi

    - name: Setup selected toolchain
      run: |
        if [ "${{ steps.find_compatible_version.outputs.version }}" = "latest" ]; then
          rustup default nightly
          TOOLCHAIN="nightly"
        else
          rustup default nightly-${{ steps.find_compatible_version.outputs.version }}
          TOOLCHAIN="nightly-${{ steps.find_compatible_version.outputs.version }}"
        fi
        
        rustup target add wasm32-unknown-unknown --toolchain $TOOLCHAIN
        rustup component add rustfmt --toolchain $TOOLCHAIN
        rustup component add clippy --toolchain $TOOLCHAIN
        
        echo "=== 最终选择的工具链 ==="
        rustc --version
        cargo --version
        echo "工具链: $TOOLCHAIN"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Build workspace
      run: |
        echo "=== 构建工作空间 ==="
        cargo build --release --workspace

    - name: Build WebAssembly target
      run: |
        echo "=== 构建 WebAssembly 目标 ==="
        cargo build --release --target wasm32-unknown-unknown

    - name: Run tests
      run: |
        echo "=== 运行测试 ==="
        cargo test --release --workspace

    - name: Create release package
      run: |
        echo "=== 创建发布包 ==="
        mkdir -p kodiak-0.2.0
        
        # 复制根目录文件
        cp Cargo.toml Cargo.lock LICENSE README.md rustfmt.toml Makefile kodiak-0.2.0/ 2>/dev/null || true
        
        # 复制源代码目录
        for dir in client server common macros plasma_protocol; do
          if [ -d "$dir" ]; then
            echo "复制目录: $dir"
            cp -r "$dir" kodiak-0.2.0/
          fi
        done
        
        # 复制编译产物
        if [ -d "target/release" ]; then
          mkdir -p kodiak-0.2.0/target/release
          find target/release -maxdepth 1 -type f -executable -exec cp {} kodiak-0.2.0/target/release/ \; 2>/dev/null || true
        fi
        
        if [ -d "target/wasm32-unknown-unknown/release" ]; then
          mkdir -p kodiak-0.2.0/target/wasm32-unknown-unknown/release
          cp target/wasm32-unknown-unknown/release/*.wasm kodiak-0.2.0/target/wasm32-unknown-unknown/release/ 2>/dev/null || true
        fi
        
        # 创建压缩包
        tar -czf kodiak-0.2.0.tar.gz kodiak-0.2.0/
        sha256sum kodiak-0.2.0.tar.gz > kodiak-0.2.0.tar.gz.sha256
        
        echo "发布包内容预览:"
        tar -tzf kodiak-0.2.0.tar.gz | head -20
        echo "包大小: $(du -h kodiak-0.2.0.tar.gz)"

    - name: Delete existing release if present
      id: delete-release
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: 'v0.2.0'
            });
            await github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id
            });
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'tags/v0.2.0'
            });
            console.log('已删除现有的 v0.2.0 发布和标签');
          } catch (error) {
            if (error.status === 404) {
              console.log('未找到现有的 v0.2.0 发布');
            } else {
              throw error;
            }
          }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.2.0
        release_name: Kodiak 0.2.0
        body: |
          # Kodiak 0.2.0 Release
          
          Rust game engine for web-games.
          
          ## 构建信息
          - **版本:** 0.2.0
          - **构建日期:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Rust 版本:** $(rustc --version)
          - **目标平台:** x86_64-unknown-linux-gnu, wasm32-unknown-unknown
          
          ## SHA256 校验和
          `$(cat kodiak-0.2.0.tar.gz.sha256)`
        files: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        draft: false
        prerelease: false
        replace_existing: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kodiak-0.2.0
        path: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        retention-days: 30

