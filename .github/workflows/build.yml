name: Release Kodiak

on:
  push:
    tags: ['v0.2.0']
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取所有历史记录，用于标签检测

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        targets: wasm32-unknown-unknown

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Build in release mode
      run: |
        cargo build --release --all-targets
        cargo test --release

    - name: Build WebAssembly target
      run: cargo build --release --target wasm32-unknown-unknown

    - name: Create release package
      run: |
        # 创建临时目录结构
        mkdir -p kodiak-0.2.0
        # 复制源代码（排除不需要的文件）
        cp -r Cargo.toml Cargo.lock src client server common macros plasma_protocol makefiles assets kodiak-0.2.0/
        # 复制编译产物
        mkdir -p kodiak-0.2.0/target/release
        cp target/release/* kodiak-0.2.0/target/release/ 2>/dev/null || true
        mkdir -p kodiak-0.2.0/target/wasm32-unknown-unknown/release
        cp target/wasm32-unknown-unknown/release/*.wasm kodiak-0.2.0/target/wasm32-unknown-unknown/release/ 2>/dev/null || true
        
        # 创建压缩包
        tar -czf kodiak-0.2.0.tar.gz kodiak-0.2.0/
        
        # 创建校验和
        sha256sum kodiak-0.2.0.tar.gz > kodiak-0.2.0.tar.gz.sha256

    - name: Delete existing release if present
      id: delete-release
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: 'v0.2.0'
            });
            
            // 删除现有发布
            await github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id
            });
            
            // 删除现有标签
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'tags/v0.2.0'
            });
            
            console.log('Deleted existing v0.2.0 release and tag');
          } catch (error) {
            if (error.status === 404) {
              console.log('No existing v0.2.0 release found');
            } else {
              throw error;
            }
          }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.2.0
        release_name: Kodiak 0.2.0
        body: |
          # Kodiak 0.2.0 Release
          
          Rust game engine for web-games.
          
          ## Contents
          - Source code
          - Release binaries
          - WebAssembly builds
          
          ## SHA256 Checksum
          `$(cat kodiak-0.2.0.tar.gz.sha256)`
        files: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        draft: false
        prerelease: false
        replace_existing: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kodiak-0.2.0
        path: |
          kodiak-0.2.0.tar.gz
          kodiak-0.2.0.tar.gz.sha256
        retention-days: 30
